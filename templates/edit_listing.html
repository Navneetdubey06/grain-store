<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light text-center py-5">
        <h1 class="display-4">Edit Listing</h1>
    </header>
    <main class="container py-4">
        <form action="" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="crop" class="form-label">Crop/Item Name</label>
                <input type="text" id="crop" name="crop" class="form-control" value="{{ listing.crop }}" required>
            </div>
            <div class="col-md-3">
                <label for="quantity" class="form-label">Quantity (kg)</label>
                <input type="number" id="quantity" name="quantity" class="form-control" value="{{ listing.quantity }}" required>
            </div>
            <div class="col-md-3">
                <label for="price" class="form-label">Price (â‚¹/kg)</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ listing.price }}" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Update Listing</button>
            </div>
        </form>
    </main>
</body>
</html>
