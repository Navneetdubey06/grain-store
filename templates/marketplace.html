<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">Surplus Food Platform</a>
        </div>
    </nav>
    <header class="bg-light text-center py-5">
        <h1 class="display-4">Marketplace</h1>
        <p class="lead">Explore or add surplus food listings.</p>
    </header>
    <main class="container py-4">
        <form action="/marketplace" method="POST" class="row g-3 mb-4">
            <div class="col-md-6">
                <label for="crop" class="form-label">Crop/Item Name</label>
                <input type="text" id="crop" name="crop" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="quantity" class="form-label">Quantity (kg)</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="price" class="form-label">Price (₹/kg)</label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Add Listing</button>
            </div>
        </form>

        <h2 class="mb-3">Available Listings</h2>
        <div class="row">
            {% for listing in listings %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.crop }}</h5>
                        <p class="card-text">Quantity: {{ listing.quantity }} kg</p>
                        <p class="card-text">Price: ₹{{ listing.price }}/kg</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
